<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="register()">Register</ion-button>

  <ion-text color="danger" *ngIf="error">
    <p>{{error}}</p>
  </ion-text>

  <ion-text color="success" *ngIf="success">
    <p>{{success}}</p>
  </ion-text>

  <ion-button expand="full" fill="clear" routerLink="/login">Already have an account? Login</ion-button>
</ion-content>
